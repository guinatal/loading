<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Loading...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Guilherme Natal de Mello">

    <!-- Add loading.js and loading.css -->

    <div id="loading_"></div>
